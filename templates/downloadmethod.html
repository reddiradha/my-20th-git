<body>
    <center>
        <h1 class="btn btn-primary">this is download method</h1>

    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://tse1.mm.bing.net/th?id=OIP.NOH8bBZLrC_5WpwupOJNkwHaEX&pid=Api&P=0" class="d-block w-100" alt="..." width="200px" height="400px">
